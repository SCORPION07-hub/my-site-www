<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criação de Sites Profissionais | AtomTech Soluções Digitais</title>
  <meta name="description" content="Sites personalizados, responsivos e modernos para valorizar sua marca e aumentar suas vendas. Atendimento via WhatsApp e Instagram." />

  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a {
      color: #48a9e6;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #6fb3ff;
    }

    /* Cabeçalho */
    header {
      width: 100%;
      max-width: 1100px;
      padding: 4rem 2rem 3rem;
      text-align: center;
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      box-shadow: 0 5px 15px rgba(72, 169, 230, 0.4);
      border-radius: 12px;
      margin: 2rem 1rem 3rem;
      user-select: none;
      position: relative;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #48a9e6;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 5px #48a9e6aa;
    }

    header p {
      font-weight: 400;
      font-size: 1.25rem;
      color: #b0b0b0;
      margin-bottom: 2rem;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      display: inline-block;
      background-color: #48a9e6;
      color: #fff;
      padding: 0.85rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 8px 20px rgba(72, 169, 230, 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .cta-button:hover {
      background-color: #6fb3ff;
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(111, 179, 255, 0.7);
    }

    /* Navegação sticky */
    nav {
      position: sticky;
      top: 0;
      background-color: #121212;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 3rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(72, 169, 230, 0.3);
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      user-select: none;
    }

    nav a {
      font-weight: 600;
      font-size: 1rem;
      color: #a0a0a0;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #48a9e6;
      border-bottom-color: #48a9e6;
    }

    /* Seções */
    section {
      max-width: 1100px;
      padding: 2rem 1.5rem 4rem;
      margin: 0 1rem 3rem;
      background: #171717;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(72, 169, 230, 0.25);
      user-select: none;
    }

    section h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #48a9e6;
      text-align: center;
      text-shadow: 0 0 8px #48a9e6bb;
    }

    /* Listas e parágrafos */
    ul {
      list-style: none;
      margin-top: 1rem;
      padding-left: 0;
    }

    ul li {
      font-weight: 500;
      font-size: 1.1rem;
      padding: 0.5rem 0;
      border-left: 3px solid #48a9e6;
      padding-left: 1rem;
      margin-bottom: 0.5rem;
      color: #d0d0d0;
      user-select: text;
    }

    p {
      font-weight: 400;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.2rem;
      color: #cfcfcf;
      user-select: text;
    }

    /* Serviços com grid */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .service-card {
      background-color: #222222;
      border-radius: 12px;
      padding: 1.75rem 1.5rem;
      box-shadow: 0 5px 15px rgba(72, 169, 230, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .service-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(72, 169, 230, 0.6);
    }

    .service-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      fill: #48a9e6;
      filter: drop-shadow(0 0 3px #48a9e6aa);
      user-select: none;
    }

    .service-card h3 {
      font-weight: 700;
      font-size: 1.4rem;
      color: #e0e0e0;
      margin-bottom: 0.6rem;
      text-align: center;
      user-select: text;
    }

    .service-card p {
      color: #a8a8a8;
      text-align: center;
      font-weight: 400;
      font-size: 1rem;
      user-select: text;
    }

    /* Diferenciais */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }

    .feature-card {
      background-color: #222222;
      border-radius: 12px;
      padding: 1.5rem 1.3rem;
      box-shadow: 0 5px 15px rgba(72, 169, 230, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(72, 169, 230, 0.6);
    }
